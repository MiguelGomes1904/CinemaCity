<!DOCTYPE html>
<html lang="en">
<head>
  <title>Default Title</title>
  <div id="site-header"></div>
  <script>
  (function(){
    const paths=['templates/partials/header.html','../templates/partials/header.html','../../templates/partials/header.html','../../../templates/partials/header.html'];
    function tryLoad(i){ if(i>=paths.length) return console.error('Header fragment not found'); fetch(paths[i]).then(r=>{ if(r.ok) return r.text(); throw new Error(); }).then(html=>{ document.getElementById('site-header').innerHTML=html; }).catch(()=>tryLoad(i+1)); }
    tryLoad(0);
  })();
  </script>

    </div>
